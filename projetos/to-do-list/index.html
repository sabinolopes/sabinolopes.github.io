<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Minha Lista de Tarefas</h1>
      </header>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar tarefa</button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Apagar Tudo</button>
      <button  id="remover-finalizados">Apagar Concluídos</button>
      <button id='salvar-tarefas'>Salvar Tarefas</button>
      <button id='mover-cima'>^ Mover Selecionado</button>
      <button id='mover-baixo'>v Mover Selecionado</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
