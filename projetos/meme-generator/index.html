<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <form id="div-inputs">
      <input type="text" id="text-input" maxlength="60" placeholder="Digite sua frase aqui!"/>
      <label for="meme-insert">Enviar imagem</label>
      <input type="file" id="meme-insert" accept=".jpg,.png"/>
    </form>
    <div id="meme-container">
      <figure id="meme-image-container" class='standard'>
        <img src="" id='meme-image'/>
        <figcaption id="meme-text"></figcaption>
      </figure>
      <button id='fire'>Fire</button>
      <button id='water'>Water</button>
      <button id='earth'>Earth</button>
    </div>
    <div id='mini-imgs'>
      <img id='meme-1' src="imgs/meme1.png">
      <img id='meme-2' src="imgs/meme2.png">
      <img id='meme-3' src="imgs/meme3.png">
      <img id='meme-4' src="imgs/meme4.png">
    </div>
    <script src="script.js"></script>
  </body>
</html>
