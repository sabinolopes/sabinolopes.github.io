  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <p>PIXELS ART</p>
      <input type="checkbox" id='dark-toogle'>
    </header>
    <section>
      <h1 id="title">Paleta de Cores</h1>
      <h2>Selecione uma cor para pintar!</h2>
      <div id="color-palette">
        <div class="color">red</div>
        <div class="color">blue</div>
        <div class="color">yellow</div>
        <div class="color">green</div>
      </div>
      <label>
        <input type="number" min='1' placeholder='Troque o tamanho' id='board-size'>
        <button id='generate-board'>VQV</button>
      </label>
    </section>
    <section id='pixel-board'>
    </section>
